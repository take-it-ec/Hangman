      <button class="clickme">click me</button>

      <div class="btnHeading"><h1>Enter Letter:</h1></div>
      
      <div class="btnBox">
        <div class="first">
          <button class="alpha" onclick="checker(this) ;this.disabled=true; ">Q</button>
        <button class="alpha" onclick="checker(this);this.disabled=true; ">W</button>
        <button class="alpha" onclick="checker(this);this.disabled=true; ">E</button>
        <button class="alpha" onclick="checker(this);this.disabled=true; ">R</button>
        <button class="alpha" onclick="checker(this);this.disabled=true; ">T</button>
        <button class="alpha" onclick="checker(this);this.disabled=true; ">Y</button>
        <button class="alpha" onclick="checker(this);this.disabled=true; ">U</button>
        <button class="alpha" onclick="checker(this);this.disabled=true; ">I</button>
        <button class="alpha" onclick="checker(this);this.disabled=true; ">O</button>
        <button class="alpha" onclick="checker(this);this.disabled=true; ">P</button>
        </div>
        <div class="second">
          <button class="alpha" onclick="checker(this);this.disabled=true; ">A</button>
          <button class="alpha" onclick="checker(this);this.disabled=true; ">S</button>

          <button class="alpha" onclick="checker(this);this.disabled=true; ">L</button>
        </div>

          <button class="alpha" onclick="checker(this);this.disabled=true; ">Z</button>
          <button class="alpha" onclick="checker(this);this.disabled=true; ">X</button>
          <button class="alpha" onclick="checker(this);this.disabled=true; ">C</button>
          <button class="alpha" onclick="checker(this);this.disabled=true; ">V</button>
          <button class="alpha" onclick="checker(this);this.disabled=true; ">B</button>
          <button class="alpha" onclick="checker(this);this.disabled=true; ">N</button>
          <button class="alpha" onclick="checker(this);this.disabled=true; ">M</button>

        <button onclick = "window.location.href = 'index.html'"><h2>Exit</h2></button>
      </div>
    </section>

    <section class="overlay-win">
      <div class="overlay-inner-win">
        <button onclick = "window.location.href = 'hangmantry.html' "><h2>Play Again</h2></button>
        <button onclick = "window.location.href = 'index.html'"><h2>Exit</h2></button>
      </div>
    </section>
